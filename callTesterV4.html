        function gerarScript() {

async function enviarScript(scriptText) {
    const lines = scriptText.split(/[\\n\\t]+/).map(line => line.trim()).filter(line => line);
    const main = document.querySelector("#main");
    if (!main) throw new Error("Elemento principal n√£o encontrado");
    
    const textarea = main.querySelector('div[contenteditable="true"]');
    if (!textarea) throw new Error("Campo de texto n√£o encontrado");
    
    console.log("üöÄ Iniciando envio de " + lines.length + " mensagens...");

    async function enviarMensagem(texto) {
        console.log("üì§ Enviando: \\"" + texto + "\\"");
        textarea.focus();
        document.execCommand('insertText', false, texto);
        textarea.dispatchEvent(new Event('change', {bubbles: true}));
        await new Promise(resolve => setTimeout(resolve, 500));

        if (!botaoEnviar) {

            return false;
        }
        botaoEnviar.click();
        console.log("‚úì Mensagem enviada com sucesso!");
        return true;
    }

    function contarMensagensRecebidas() {
        const mensagens = document.querySelectorAll('.message-in');

    }

    async function esperarResposta() {
        return new Promise(resolve => {
            const contagemInicial = contarMensagensRecebidas();
            console.log("üîç Esperando resposta... (Contagem atual: " + contagemInicial + ")");
            const intervalo = setInterval(() => {
                const contagemAtual = contarMensagensRecebidas();
                if (contagemAtual > contagemInicial) {
                    console.log("‚úÖ Nova resposta detectada! (" + contagemAtual + " > " + contagemInicial + ")");
                    clearInterval(intervalo);
                    clearTimeout(timeout);
                    resolve(true);
                }
            }, 1000);
            const timeout = setTimeout(() => {
                console.log("‚ö†Ô∏è Timeout de 3 minutos atingido. Continuando sem resposta.");
                clearInterval(intervalo);
                resolve(false);
            }, 3 * 60 * 1000);
        });
    }

    for (let i = 0; i < lines.length; i++) {

}
