<!DOCTYPE html>
<html>
<head>
    <title>Extrair Mensagens do JSON</title>
</head>
<body>
    <h1>Extrair Mensagens do JSON</h1>
    <textarea id="jsonInput" rows="10" cols="50" placeholder='Insira seu JSON aqui (por exemplo: [{"created_at": "2023-10-17", "message": "Primeira mensagem", "subnetwork_id": 1}, {"created_at": "2023-10-17", "message": "Segunda mensagem", "subnetwork_id": 2}]'></textarea><br>
    <button onclick="extractMessages()">Extrair Mensagens</button><br>
    <p>Mensagens:</p>
    <textarea id="messageOutput" rows="10" cols="50" readonly></textarea>
    <button onclick="copyMessageOutput()">Copiar Mensagens</button>

    <script>
        function extractMessages() {
            const jsonInput = document.getElementById('jsonInput').value;
            const data = JSON.parse(jsonInput);
            const messageOutput = document.getElementById('messageOutput');

            let messages = '';

            data.forEach(item => {
                if (item.hasOwnProperty('message')) {
                    messages += item.message + '\n';
                }
            });

            messageOutput.value = messages;
        }

        function copyMessageOutput() {
            const messageOutput = document.getElementById('messageOutput');
            messageOutput.select();
            document.execCommand('copy');
            alert('Mensagens copiadas para a área de transferência.');
        }
    </script>
</body>
</html>
