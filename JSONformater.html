<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Formatador de JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      min-height: 180px;
      margin-bottom: 15px;
      padding: 12px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }

    .format {
      background: #1976d2;
      color: #fff;
    }

    .copy {
      background: #388e3c;
      color: #fff;
    }

    .error {
      color: #c62828;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Formatador de JSON</h1>
  <p>Cole aqui o JSON copiado da planilha:</p>

  <textarea id="input" placeholder='{"ct":"123",...}, {"ct":"456",...}'></textarea>

  <button class="format" onclick="formatJSON()">Formatar</button>
  <button class="copy" onclick="copyJSON()">Copiar</button>

  <p>JSON formatado:</p>
  <textarea id="output" placeholder="JSON formatado aparecerá aqui"></textarea>

  <div id="error" class="error"></div>

  <script>
    function formatJSON() {
      const input = document.getElementById('input').value.trim();
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      if (!input) {
        errorDiv.textContent = 'Cole algum JSON para formatar.';
        return;
      }

      try {
        // Garante que vire um array válido
        const wrapped = input.startsWith('[')
          ? input
          : `[${input}]`;

        const parsed = JSON.parse(wrapped);

        document.getElementById('output').value =
          JSON.stringify(parsed, null, 2);
      } catch (err) {
        errorDiv.textContent =
          'JSON inválido. Verifique vírgulas, aspas ou chaves.\n\n' +
          err.message;
      }
    }

    function copyJSON() {
      const output = document.getElementById('output');
      if (!output.value) return;
      output.select();
      document.execCommand('copy');
    }
  </script>

</body>
</html>
